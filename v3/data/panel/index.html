<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="font/fontello.css">
  <link rel="stylesheet" href="index.css">
</head>
<body data-status="loading">
  <div id="profiles">
    <span>Profiles:</span>
    <select title="Navigate to chrome://extensions/shortcuts to define custom shortcuts"></select>
    <input type="button" value="Edit Profiles" data-link="open-options">
    <input type="button" value="Enable All" data-link="enable-all">
    <input type="button" value="Disable All" data-link="disable-all">
  </div>
  <div id="addons">
    <table>
      <tbody>
        <tr data-enabled=true data-locked=false>
          <td></td>
          <td>
            <p>
              <h1 data-type="name">add-on name</h1>
              <span data-type="version">v0.1.0</span>
            </p>
            <span data-type="description">description</span>
          </td>
          <td class="pin" data-type="pin"><svg viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" width="16"><path d="M11 12h6v-1l-3-1V2l3-1V0H3v1l3 1v8l-3 1v1h6v7l1 1 1-1v-7z"/></td>
          <td align="right"><span class="button"><span data-string=disabled>disabled</span><span data-string=enabled>enabled</span></span></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div style="flex: 1"></div>
  <footer>
    <a href="#" data-link="open-faq">FAQs Page</a>
    <a href="#" data-link="open-addons">Addon Manager</a>
    <a href="#" data-link="cmd-copy">Details to Clipboard</a>
    <span></span>
    <input type="button" id="apply" value="Apply" disabled>
  </footer>

  <div id="loader"></div>
  <script src="index.js"></script>
</body>
</html>
